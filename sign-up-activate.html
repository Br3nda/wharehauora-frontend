<!doctype html>
<html lang="en">
<head>
	<title>Sign Up - Activate</title>
	<link rel="shortcut icon" href="./favicon.ico">
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="description" content="">
  <meta http-equiv="cleartype" content="on">
  <!-- webfont -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Roboto:300,400,700&amp;subset=latin-ext" rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- js -->
	<script src="/js/modernizr-2.8.3.js"></script>
	<script src="/js/detectizr-2.1.0.min.js"></script>
	<!-- mobile & iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="apple-touch-icon-precomposed" href="./app-icon.png"/>
</head>
<body class="pre-log">
  <div class="content">
    <div class="center">
      <header class="header">
        <a class="logo" href="./">Whare Hauora</a>
        <h1 class="lg">Let’s get started</h1>
        <h4 class="lg">Sign up to start using Whare Hauora</h4>
      </header>
      <section class="card pre-log">
        <div class="img" style="background-image: url('/img/placeholder-illy2.jpg')"></div>
        <div class="text">
          <h2 class="secondary">Thanks!</h2>
          <h2 class="secondary accent">Please check your email for a link to activate your account.</h2>
          <footer>
            <p>Didn’t receive the email? Check your spam folder, 
              <br />or <a href="#" class="underline">re-send activation email</a>.</p>
          </footer>
        </div>
      </section>
      <footer class="lang">
        <h6>Language</h6>
        <select class="lang-picker">
          <option value="English" data-iconurl="/img/icon/lang-eng.svg" selected>English</option>
          <option value="Te Reo Māori" data-iconurl="/img/icon/lang-mri.svg">Te Reo Māori</option>
          <option value="Samoan" data-iconurl="/img/icon/lang-smo.svg">Samoan</option>
        </select>
      </footer>
    </div><!-- end center -->
  </div><!-- end content -->
  
	<!-- js -->
	<script src="/js/jquery-2.1.3.min.js"></script>
	<script src="/js/jquery-ui-widget.min.js"></script>
	<script src="/js/jquery.selectBoxIt.min.js"></script>
	<script src="/js/jquery.icheck.min.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/tooltipster.bundle.min.js"></script>
	<script src="/js/init.js"></script>
</body>
</html>
